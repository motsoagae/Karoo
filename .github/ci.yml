name: ATS-GOD v2 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check all Python files
        run: |
          python -m py_compile app.py
          python -m py_compile src/agents/algorithm_breaker.py
          python -m py_compile src/agents/sa_specialist.py
          python -m py_compile src/agents/interview_coach.py
          python -m py_compile src/agents/salary_intelligence.py
          python -m py_compile src/agents/cv_rewriter_agent.py
          python -m py_compile src/core/orchestrator.py
          python -m py_compile src/core/exporter.py
          python -m py_compile src/core/job_scraper.py
          echo "✓ All syntax checks passed"

      - name: Verify all imports
        env:
          PYTHONPATH: .
        run: |
          python -c "
          from src.agents.algorithm_breaker import AlgorithmBreaker
          from src.agents.sa_specialist import SASpecialist
          from src.agents.global_setter import GlobalSetter
          from src.agents.recruiter_scanner import RecruiterScanner
          from src.agents.hiring_manager_whisperer import HiringManagerWhisperer
          from src.agents.semantic_matcher import SemanticMatcher
          from src.agents.compliance_guardian import ComplianceGuardian
          from src.agents.future_architect import FutureArchitect
          from src.agents.cover_letter_agent import CoverLetterAgent
          from src.agents.interview_coach import InterviewCoach
          from src.agents.salary_intelligence import SalaryIntelligence
          from src.agents.cv_rewriter_agent import CVRewriterAgent
          from src.core.orchestrator import ATSGodOrchestrator
          from src.core.exporter import export_to_txt, export_to_docx, export_to_pdf
          from src.core.job_scraper import scrape_job_url, is_valid_url
          from src.ui.charts import radar_chart, score_gauge, agent_bar_chart
          print('✓ All 12 agents + core + UI modules imported successfully')
          "

      - name: Run test suite (rule-based — no API key needed)
        env:
          PYTHONPATH: .
        run: pytest tests/ -v --tb=short

      - name: Syntax check app.py
        run: python -m py_compile app.py && echo "✓ app.py OK"
